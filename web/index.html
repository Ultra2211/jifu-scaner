<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jifu 2h Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-4xl mx-auto p-4 space-y-4">
    <header class="flex items-center justify-between">
      <h1 class="text-2xl font-bold">ðŸŸ¢ Jifu 2h Scanner</h1>
      <span class="text-sm opacity-70">15-min delayed â€¢ EMA9 through green candle â€¢ MACD &lt; 0</span>
    </header>

    <div class="rounded-2xl bg-white shadow p-4">
      <label class="text-sm font-medium">Tickers (comma-separated)</label>
      <div class="mt-2 flex gap-2">
        <input id="tickers" class="flex-1 border rounded-xl px-3 py-2" value="AAPL,MSFT,NVDA,TSLA,AMD,META" />
        <button id="scanBtn" class="px-4 py-2 rounded-xl bg-black text-white">Scan</button>
      </div>
      <p class="text-xs mt-2 opacity-70">Start with a few tickers to test.</p>
    </div>

    <section class="space-y-3">
      <div id="status" class="text-sm"></div>
      <div id="results" class="grid md:grid-cols-2 gap-3"></div>
    </section>
  </div>

  <script>
    const resultsEl = document.getElementById('results');
    const statusEl = document.getElementById('status');
    const tickersEl = document.getElementById('tickers');

    async function scan(){
      const tickers = tickersEl.value.trim();
      if(!tickers) return;
      resultsEl.innerHTML=''; statusEl.textContent='Scanning...';
      try{
        const r = await fetch(`/api/scan?tickers=${encodeURIComponent(tickers)}`);
        const data = await r.json();
        statusEl.textContent = data.length ? `Found ${data.length} BUY signal(s)` : 'No BUY signals';
        data.forEach(s=>{
          const card=document.createElement('div');
          card.className='rounded-2xl bg-white shadow p-4';
          card.innerHTML=`<div class="flex items-center justify-between">
              <div class="text-lg font-semibold">${s.ticker}</div>
              <div class="text-green-600 font-semibold">ðŸŸ¢ BUY</div>
            </div>
            <div class="text-sm opacity-70 mt-1">@ ${s.price.toFixed(2)} Â· ${new Date(s.time).toLocaleString()}</div>
            <div class="text-xs mt-1">DD ${s.dd_pct}% Â· MACD ${s.macd} Â· M6 ${s.mom6}% Â· M12 ${s.mom12}%</div>`;
          resultsEl.appendChild(card);
        });
      }catch(e){ statusEl.textContent='Error scanning.'; console.error(e); }
    }
    document.getElementById('scanBtn').onclick = scan;
  </script>
</body>
</html>
